<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document-Commande-orinoco</title>
</head>

<body>
    <div class="logo">
        <img src="../backend/images/logo_orinoco_160.png" alt="logo du site">
    </div>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>

    <div class="divCde">
        <h3 id="cde">Je m'identifie</h3>
        <p>Tous les champs sont obligatoires</p>
    </div>

    <div class="cde">
        <form id="form" class="cde__form">
            <label>Nom : <input type="text" name="firstname" id="firstname"/></label><br />
            <div class="cde__form__result" id="firstname-validation"></div>
            <label>Prénom : <input type="text" name="lastname" id="lastname"/></label><br />
            <div class="cde__form__result" id="lastname-validation"></div>
            <label>Adress : <input type="text" name="adress" id="adress"/></label>
            <div class="cde__form__result" id="adress-validation"></div>
            <label>City : <input type="text" name="city" id="city"/></label><br />
            <div class="cde__form__result" id="city-validation"></div>
            <label>Email : <input type="email" name="email" id="email"/></label>
            <div class="cde__form__result" id="email-validation"></div>
            <input type="submit" value="Envoyez" id="submit-btn" />
        </form>
        <div id="formAlert"></div>
    </div>

    <script src="js/commande.js"></script>
